    <div class="container eliza-form">
    <form>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationServer01">Nombre</label>
            <input type="text" class="form-control is-valid" id="validationServer01" placeholder="Nombre">
            <div class="valid-feedback">
              Perfecto!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServer02">Apellido</label>
            <input type="text" class="form-control is-valid" id="validationServer02" placeholder="Apellido">
            <div class="valid-feedback">
              Perfecto!
            </div>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationServerUsername">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupPrepend3">@</span>
              </div>
              <input type="text" class="form-control is-invalid" id="validationServerUsername" placeholder="nombre de usuario" aria-describedby="inputGroupPrepend3" required>
              <div class="invalid-feedback">
               Por favor corregir nombre de usuario.
              </div>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationServer03">Ciudad</label>
            <input type="text" class="form-control is-invalid" id="validationServer03" placeholder="Ciudad" required>
            <div class="invalid-feedback">
              Por favor corregir ciudad.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer04">Departamento</label>
            <input type="text" class="form-control is-invalid" id="validationServer04" placeholder="Departamento" required>
            <div class="invalid-feedback">
              Por favor corregir departamento.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationServer05">Zip</label>
            <input type="text" class="form-control is-invalid" id="validationServer05" placeholder="Zip" required>
            <div class="invalid-feedback">
              Por favor validar zip.
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" required>
            <label class="form-check-label" for="invalidCheck3">
              Acepto terminos y condiciones.
            </label>
            <div class="invalid-feedback">
              Debes aceptar antes de enviar.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar formulario</button>
      </form>
    </div>
